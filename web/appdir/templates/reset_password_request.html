{% extends 'base.html' %}

{% block content %}
    <h1 class="i18n" name="enter_email"></h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            <span class="i18n" name="email"></span><br>
            {{ form.email(size=32) }}<br>
            <span id="checkemail"></span>
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <div>
            <button id="submit" name="submit" type="submit" class="i18n"></button>
        </div>
    </form>
{% endblock %}
