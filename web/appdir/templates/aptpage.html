{%macro my_paginate(pagination,type,status,loc,sort,url)%}
<nav>
    <ul class="pager">
        {%if pagination.has_prev%}
        <li><a class="page-link" href="{{url_for(url,page=pagination.page-1,type=type,status=status,loc=loc,sort=sort)}}"><<</a></li>
        {%else%}
        <li><a class="page-link">|<</a></li>
        {%endif%}

        {%if pagination.has_next%}
        <li><a class="page-link" href="{{url_for(url,page=pagination.page+1,type=type,status=status,loc=loc,sort=sort)}}">>></a></li>
        {%else%}
        <li><a class="page-link">>|</a></li>
        {%endif%}
    </ul>
</nav>

{%endmacro%}
